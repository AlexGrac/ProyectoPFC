        <script>
            
            function completaComboBox(){
                var combo = document.getElementById("comboPrevision");
                
                combo.options[0] = new Option("Hoy");
                combo.options[0].value = "hoy";
                combo.options[1] = new Option("Resto del día");
                combo.options[1].value = "restoDia";
                var hoy = new Date();
                hoy.setDate(hoy.getDate()+1);
                combo.options[2] = new Option(hoy.getDate() + "/" + (hoy.getMonth() + 1) + "/" + hoy.getFullYear());
                hoy.setDate(hoy.getDate()+1);
                combo.options[3] = new Option(hoy.getDate() + "/" + (hoy.getMonth() + 1) + "/" + hoy.getFullYear());
                hoy.setDate(hoy.getDate()+1);
                combo.options[4] = new Option(hoy.getDate() + "/" + (hoy.getMonth() + 1) + "/" + hoy.getFullYear());
                //alert(combo);
            }


            window.onload = function() {
                completaComboBox();
                var contenedorWebGL = document.getElementById("webgl");
                var app = new Aplicacion();
                app.cargaMapa({container: contenedorWebGL});
                //app.inicia({container: contenedorWebGL});
                //app.ejecuta();
            };
            
            

        </script>
